<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="modal.css">
</head>
<body>

      <!--Start of navbar-->
      <header>
        <div class="logo-details">
          <img src="./Images/Logo.png" alt="Logo" />
        </div>
  
        <nav>
          <ul class="nav-links">
            <li><a class="nav-link" href="/index.html">Home</a></li>
            <li><a class="nav-link" href="catalogue.html">Catalogue</a></li>
            <li><a class="nav-link" href="bid.html">Start Bid</a></li>
          </ul>
        </nav>
  
        <div class="log-in-details">
          <ul class="log-in-stats">
            <button class="log-in-btn">Log in </button>
            <button class="sign-up-btn"><a href="signup.html"> Sign Up</a></button>
          </ul>
        </div>
      </header>
    <!--End Of NavBar-->
      <!--Start Of Modal-->
      <div class="modal-bg">
        <div class="modal">
            <form class="log-in-form" action="">
                <div class="logo">
                    <img src="./Images/Logo.png"  class="form-logo">                   
                </div>

                    <h5 class="modal-text">Type your email  and password to log in to your account</h5>

                <div class="form-input">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="password"  name="password"  placeholder="Enter your password" required>
                </div>

                <div class="log-in-btn">
                    <button class="log-in">Log in</button>
                </div>

                   <div class="content-footer">
                        <h5>Having issues? Let us know <a class="contact-link" href="#">here</a></h5>
                    </div>
            </form>

            <span class="modal-close">X</span>
        </div>
      </div>

<!--End Of NavBar + Modal-->

      <script src="modal.js"></script>
</body>
</html>
